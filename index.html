<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #f3ba003f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
            border: #007bff solid 4px;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-weight: bold;
            color: #007bff;
            font-size: 24px;
        }
        #interpretacion {
            font-weight: bold;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Altura en cm">
        <br><br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Peso en kg">
        <br><br>
        <button onclick="calcularIMC()">Calcular IMC</button>
        <br><br>
        <p>Tu IMC es: <span id="resultado"></span></p>
        <p>Interpretación: <span id="interpretacion"></span></p>
    </div>
    
    <script>
        function calcularIMC() {
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);

            if (!isNaN(altura) && !isNaN(peso)) {
                var imc = peso / ((altura / 100) * (altura / 100));
                document.getElementById("resultado").textContent = imc.toFixed(2);

                var interpretacion = "";
                if (imc < 18.5) {
                    interpretacion = "Bajo peso";
                } else if (imc < 24.9) {
                    interpretacion = "Peso normal";
                } else if (imc < 29.9) {
                    interpretacion = "Sobrepeso";
                } else if (imc < 34.9) {
                    interpretacion = "Obesidad grado 1";
                } else if (imc < 39.9) {
                    interpretacion = "Obesidad grado 2";
                } else {
                    interpretacion = "Obesidad grado 3";
                }

                document.getElementById("interpretacion").textContent = interpretacion;
            } else {
                alert("Por favor, ingresa valores válidos para altura y peso.");
            }
        }
    </script>
</body>
</html>
